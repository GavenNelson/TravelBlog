{% extends 'base.html' %}

{% block content %}
  {% for destination in destinations %}
  <a href="{% url 'destination_detail' destination.id %}">
    <div class="destination">
      <img src="{{ destination.image.url }}" alt="{{ destination.name }}" />
      <h3>{{ destination.name }}</h3>
    </div>
  </a>
  {% endfor %}
{% endblock content %}
